<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Living Room</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Background -->
        <img src="background.png" alt="Background" class="background">

        <!-- Items on screen -->
        <img src="gelas.png" alt="Gelas" class="item gelas">
        <img src="pisau.png" alt="Pisau" class="item pisau">
        <img src="pngimg.com - broken_glass_PNG35 1.png" alt="Broken Glass" class="item broken-glass">
        <img src="bundir.png" alt="Hanging Figure" class="item bundir">
        <img src="fOJIcY-blood-splatter-picture 1.png" alt="Blood Splatter" class="item blood-splatter">

        <!-- Timer -->
        <div class="timer">6:00</div>

        <!-- Bottom Bar -->
        <div class="bottom-bar">
            <img src="pisau.png" alt="Pisau" class="bottom-item siluet">
            <img src="gelas.png" alt="Gelas" class="bottom-item siluet">
            <img src="bundir.png" alt="Hanging Figure" class="bottom-item siluet">
            <img src="pngimg.com - broken_glass_PNG35 1.png" alt="Broken Glass" class="bottom-item siluet">
            <img src="fOJIcY-blood-splatter-picture 1.png" alt="Blood Splatter" class="bottom-item siluet">
        </div>

        <!-- Kotak Selesai -->
        <div class="selesai-box">Selesai</div>

        <!-- Game Over -->
        <div class="game-over">
            <div class="game-over-content">
                <p>Kamu Gagal!</p>
                <button id="restart-button">Mengulang</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
